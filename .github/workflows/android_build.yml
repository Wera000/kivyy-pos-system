name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Fix 1: Python 3.9 Environment ကို တပ်ဆင်ခြင်း 
    - name: Set up Python 3.9 Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # Fix 2: Buildozer Cache Files များကို ရှင်းပစ်ပါ
    - name: Clean Buildozer Cache Files
      run: |
        rm -rf ~/.buildozer
        rm -rf $HOME/.buildozer

    # Fix 3: System Dependencies
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential unzip zlib1g-dev libffi-dev libssl-dev 

    # Fix 4: Python Libraries များကို 3.9 Environment တွင် Install လုပ်ပါ
    - name: Install Buildozer and Python Libraries
      run: pip install buildozer cython setuptools==65.5.0
        
    - name: Build Android APK
      # Fix 5: Buildozer Spec ထဲမှာ License ကို True လုပ်ထားပြီးဖြစ်သဖြင့် Build ကို တိုက်ရိုက် run ပါ
      run: buildozer android debug --android-ndk 21e

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
