name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Fix 1: Python 3.9 Environment ကို တပ်ဆင်ခြင်း 
    - name: Set up Python 3.9 Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # Fix 2: System Dependencies (Aidl 32-bit Dependency ထည့်သွင်းခြင်း)
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential unzip zlib1g-dev libffi-dev libssl-dev 
        # Aidl 32-bit fix:
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y libstdc++6:i386

    # Fix 3: Python Libraries များကို 3.9 Environment တွင် Install လုပ်ပါ
    - name: Install Buildozer and Python Libraries
      run: pip install buildozer cython setuptools==65.5.0

    # Fix 4: Buildozer Cache Files များကို ရှင်းပစ်ပါ (Install ပြီးမှ Clean)
    - name: Clean Buildozer Cache Files
      run: |
        rm -rf ~/.buildozer
        rm -rf $HOME/.buildozer
        
    # === NEW FIX 5: Aidl Build Tools များကို Manual Force Install လုပ်ခြင်း ===
    - name: Force SDK Build Tools Install and License Accept
      run: |
        # Buildozer ကို manual update လုပ်ခိုင်းပြီး SDK Tools တွေကို Install လုပ်သည်
        buildozer android update
        # 30.0.3 Build Tools ကို force install လုပ်ပြီး License ကို လက်ခံသည်
        yes | sdkmanager "build-tools;30.0.3" --licenses || true

    - name: Build Android APK
      # Build ကို စတင်ပါ
      run: buildozer android debug --android-ndk 21e

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
