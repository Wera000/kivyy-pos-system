name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Environment (Install All Dependencies)
      run: |
        sudo apt-get update
        # Fix 1: Use specific package name for newer Ubuntu/GitHub Actions VM
        sudo apt-get install -y python3-pip git build-essential unzip zlib1g-dev python3-distutils libncursesw5 libffi-dev libssl-dev || true
        # Alternative attempt for distutils and ncurses on new Ubuntu versions (to fix 'Unable to locate package' error)
        sudo apt-get install -y python3.12-distutils libncursesw6 libpython3.12-stdlib || true
        # Install other crucial packages separately for safety
        sudo apt-get install -y libncurses-dev 

    - name: Install Buildozer and Build Dependencies
      run: pip install buildozer cython setuptools==65.5.0

    - name: Build Android APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
