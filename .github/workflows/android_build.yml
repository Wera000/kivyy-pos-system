name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Environment (Install All Dependencies)
      run: |
        sudo apt-get update
        # Base dependencies + Fix for 'distutils' and NDK issues
        sudo apt-get install -y python3-pip git build-essential unzip zlib1g-dev python3-distutils libncursesw5 libffi-dev libssl-dev

    - name: Install Buildozer and Build Dependencies
      run: pip install buildozer cython setuptools==65.5.0

    - name: Build Android APK
      # Use verbose mode (-v) for better debugging if needed, but run the debug build
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
