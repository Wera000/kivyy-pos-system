name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Environment (Install All Dependencies)
      run: |
        sudo apt-get update
        # Install dependencies and distutils fixes
        sudo apt-get install -y python3-pip git build-essential unzip zlib1g-dev python3-distutils libffi-dev libssl-dev libncurses-dev || true
        sudo apt-get install -y libpython3.12-stdlib python3.12-distutils libncursesw6 || true
        sudo apt-get install -y libncurses-dev 

    - name: Install Buildozer and Build Dependencies
      run: pip install buildozer cython setuptools==65.5.0

    - name: Clean Buildozer Cache (Crucial Fix)
      # BUILDDER ကို INSTALL လုပ်ပြီးမှ CLEAN လုပ်ရပါမယ်!
      run: buildozer android clean 

    - name: Build Android APK
      # Use custom NDK 21e to avoid path/toolchain errors with newer NDKs
      run: buildozer android debug --android-ndk 21e

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
