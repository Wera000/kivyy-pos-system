name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # === အရေးကြီးဆုံးအဆင့်: Job တစ်ခုလုံးကို Python 3.9 သို့ ပြောင်းလဲခြင်း ===
    - name: Set up Python 3.9 Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    # 3.9 သို့ ပြောင်းပြီးနောက် Cache အဟောင်းကို ရှင်းပစ်ခြင်း
    - name: Clean Buildozer Cache Files
      run: rm -rf ~/.buildozer

    # စနစ် Dependencies များကိုသာ Install လုပ်ခြင်း
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        # Base dependencies 
        sudo apt-get install -y git build-essential unzip zlib1g-dev libffi-dev libssl-dev

    # Python Packages များကို ယခု 3.9 Environment တွင် Install လုပ်မည်
    - name: Install Buildozer and Python Libraries
      run: pip install buildozer cython setuptools==65.5.0

    # Clean Command ကို 3.9 Environment မှ Run ပါ
    - name: Clean Buildozer Project
      run: buildozer android clean 

    - name: Build Android APK
      # NDK 21e နှင့် 3.9 (spec ထဲမှ) ကို သုံးပြီး Build ကို စတင်ပါ
      run: buildozer android debug --android-ndk 21e

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
