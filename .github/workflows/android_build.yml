name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # === အရေးကြီးဆုံးအဆင့်: Python 3.9 Environment Lock ===
    - name: Set up Python 3.9 Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    # Python Environment ထိန်းချုပ်ပြီးမှ Buildozer ကို Install လုပ်ပါ
    - name: Install Buildozer and Python Libraries
      run: pip install buildozer cython setuptools==65.5.0

    # Clean Cache Only (Buildozer Toolchain မဟုတ်သေးပါ)
    - name: Clean Buildozer Cache Files
      run: |
        rm -rf ~/.buildozer
        rm -rf $HOME/.buildozer

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential unzip zlib1g-dev libffi-dev libssl-dev 
        
    - name: Build Android APK (Toolchain Download စတင်သည်)
      # Fix: Clean ကို ဖြုတ်ပြီး NDK 21e နှင့် Build ကို စတင်ပါ
      run: buildozer android debug --android-ndk 21e

    - name: Clean Toolchain (Optional: ပြီးမှ Clean လုပ်ရန်)
      # Build ပြီးမှ Clean လုပ်ရန် (အကယ်၍ လိုအပ်ပါက)
      if: always()
      run: buildozer android clean
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
