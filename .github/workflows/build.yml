name: Build Kivy APK (1-click)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Base Packages
      run: |
        sudo apt update
        sudo apt install -y build-essential zip unzip openjdk-17-jdk wget libssl-dev libffi-dev zlib1g-dev

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install Buildozer & Python-for-Android
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36 python-for-android==2024.1.21 setuptools==65.5.0

    - name: Download Android SDK (force correct versions)
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: Install NDK 25b
      run: |
        mkdir -p $HOME/android-ndk
        cd $HOME/android-ndk
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip

    - name: Clear Buildozer Cache
      run: rm -rf ~/.buildozer

    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        ANDROID_NDK_HOME: $HOME/android-ndk/android-ndk-r25b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        P4A_NO_ANDROID_PACKAGE_INSTALL: 1
      run: |
        export PATH=$PATH:$ANDROID_HOME/platform-tools
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
