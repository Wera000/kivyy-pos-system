name: Build Kivy Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ 1. Checkout Repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # ✅ 2. Install System Dependencies
    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip wget openjdk-17-jdk \
          build-essential zlib1g-dev libffi-dev libssl-dev
        git --version
        java -version

    # ✅ 3. Set Up Python 3.9 (Stable for Buildozer)
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # ✅ 4. Install Buildozer + Cython
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython buildozer setuptools==65.5.0

    # ✅ 5. Install Android SDK + NDK (SAFE VERSION – NO FOLDER BUG)
    - name: Install Android SDK & NDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest || true

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3" \
          "ndk;21.4.7075529"

        ls $ANDROID_HOME/build-tools/30.0.3/aidl

    # ✅ 6. Clean Buildozer Cache
    - name: Clean Buildozer
      run: rm -rf ~/.buildozer

    # ✅ 7. Build APK
    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools
        buildozer android debug

    # ✅ 8. Upload APK Artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
