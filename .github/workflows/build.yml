name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # -------------------------------
    - name: System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip wget git \
          openjdk-17-jdk \
          build-essential zlib1g-dev libffi-dev libssl-dev

    # -------------------------------
    - name: Install Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # -------------------------------
    - name: Install/Upgrade Buildozer + p4a
      run: |
        pip install --upgrade pip
        pip install --upgrade buildozer python-for-android cython setuptools==65.5.0

    # -------------------------------
    - name: Clean Buildozer Cache (important)
      run: rm -rf $HOME/.buildozer

    # -------------------------------
    - name: Install Android SDK + Licenses
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest || true

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # -------------------------------
    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p $HOME/android-sdk/tools/bin
        ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager
        ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/avdmanager $HOME/android-sdk/tools/bin/avdmanager
        # Debug: show sdkmanager
        ls -l $HOME/android-sdk/tools/bin
        $HOME/android-sdk/tools/bin/sdkmanager --version

    # -------------------------------
    - name: Install Android NDK 25b
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip

    # -------------------------------
    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        export PATH=$PATH:$HOME/android-sdk/platform-tools
        # Force modern NDK API to avoid 404s
        buildozer android debug --ndk-api=25

    # -------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Kivy-APK
        path: bin/*.apk
