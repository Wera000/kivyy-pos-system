name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # 1️⃣ SYSTEM DEPS
    - name: System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip wget curl git \
          openjdk-17-jdk \
          build-essential zlib1g-dev \
          libffi-dev libssl-dev

    # 2️⃣ PYTHON
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # 3️⃣ BUILDOZER
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython setuptools==65.5.0

    # 4️⃣ ✅ REAL ANDROID SDK (CORRECT LAYOUT)
    - name: Install Android SDK (FINAL FIX)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip

        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # 5️⃣ ✅ KILL OLD SDKMANAGER BUG (PERMANENT)
    - name: Legacy SDKMANAGER Symlink Fix
      run: |
        mkdir -p $HOME/android-sdk/tools/bin
        ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
              $HOME/android-sdk/tools/bin/sdkmanager

    # 6️⃣ ✅ FORCE NDK 21b ONLY (NO AUTO DOWNLOAD)
    - name: Install Android NDK r21b
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform

        wget https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
        unzip -q android-ndk-r21b-linux-x86_64.zip

    # 7️⃣ ✅ CLEAN BUILDOZER CACHE
    - name: Clean Buildozer Cache
      run: rm -rf ~/.buildozer

    # 8️⃣ ✅ BUILD APK
    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r21b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        export PATH=$PATH:$HOME/android-sdk/tools/bin
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        export PATH=$PATH:$HOME/android-sdk/platform-tools

        buildozer android debug

    # 9️⃣ ✅ UPLOAD APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Kivy-APK
        path: bin/*.apk
