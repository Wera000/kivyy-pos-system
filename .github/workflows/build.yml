name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Force Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip build-essential \
            zlib1g-dev libssl-dev libffi-dev

      - name: Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython setuptools==65.5.0

      # -----------------------------
      # ANDROID SDK + CMDLINE-TOOLS
      # -----------------------------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip

          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest 2>/dev/null || true

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses

          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Fix old sdkmanager path (AIDL fix)
        run: |
          mkdir -p $HOME/android-sdk/tools/bin
          ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
                 $HOME/android-sdk/tools/bin/sdkmanager

      # -----------------------------
      # FORCE NDK 25b (KILLS THE DEMON)
      # -----------------------------
      - name: Install Android NDK 25b
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip

      # -----------------------------
      # DELETE GITHUB'S EVIL NDK 27
      # -----------------------------
      - name: Remove GitHub system NDK (VERY IMPORTANT)
        run: |
          sudo rm -rf /usr/local/lib/android/sdk/ndk || true
          sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle || true
          echo "Removed system NDK successfully"

      - name: Clean Buildozer cache
        run: rm -rf ~/.buildozer

      - name: Build APK
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
          ANDROID_NDK: $HOME/.buildozer/android/platform/android-ndk-r25b
          ANDROID_NDK_ROOT: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          export PATH=$PATH:$HOME/android-sdk/tools/bin
          export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
          export PATH=$PATH:$HOME/android-sdk/platform-tools
          buildozer android debug --ndk-api=25

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Kivy-APK
          path: bin/*.apk
