name: Build Kivy APK

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==2.6.6
        pip install cython==0.29.36

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyApp-APK
        path: .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/dists/myapp/bin/*.apk
