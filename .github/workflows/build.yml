name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1️⃣ SYSTEM DEPENDENCIES
    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip wget git \
          openjdk-17-jdk \
          build-essential \
          zlib1g-dev libffi-dev libssl-dev \
          libstdc++6:i386

    # 2️⃣ PYTHON 3.9
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # 3️⃣ BUILD TOOLS
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython setuptools==65.5.0

    # 4️⃣ ANDROID SDK FIX (CORRECT LAYOUT)
    - name: Install Android SDK (FINAL FIX)
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest || true

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        sdkmanager --version
        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3"

    # 5️⃣ MANUAL NDK INSTALL (BLOCK BUILDOZER AUTO-DOWNLOAD)
    - name: Install Android NDK r21b (Manual)
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform

        wget https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
        unzip -q android-ndk-r21b-linux-x86_64.zip

    # 6️⃣ CLEAN BUILDOZER CACHE
    - name: Clean Buildozer Cache
      run: rm -rf ~/.buildozer

    # 7️⃣ BUILD APK
    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r21b
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools
        buildozer android debug

    # 8️⃣ UPLOAD APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: My-Kivy-APK
        path: bin/*.apk
